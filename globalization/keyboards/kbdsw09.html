<SCRIPT LANGUAGE="JavaScript">
         var State = 0;
            var Clicked = 0;
            function chooseState(x)
            {
                switch (State)
                {
                    case 0:
                    case 8:
                        document.all.normalstate.style.display = 'none';
                        break;
                    case 1:
                        document.all.shiftstate.style.display = 'none';
                        break;
                    case 2:
                    case 10:
                        document.all.altgrstate.style.display = 'none';
                        break;
                    case 3:
                    case 11:
                        document.all.shiftaltgrstate.style.display = 'none';
                        break;
                    case 4:
                    case 12:
                        document.all.normalstatecap.style.display = 'none';
                        break;
                    case 5:
                        document.all.shiftstatecap.style.display = 'none';
                        break;
                    case 6:
                    case 14:
                        document.all.altgrstatecap.style.display = 'none';
                        break;
                    case 7:
                    case 15:
                        document.all.shiftaltgrstatecap.style.display = 'none';
                        break;
                    case 9:
                        document.all.shiftctrlstate.style.display = 'none';
                        break;
                    case 13:
                        document.all.shiftctrlstatecap.style.display = 'none';
                        break;
                    default:
                        break;
                }
                switch (x)
                {
                    case 0:
                    case 8:
                        document.all.normalstate.style.display = '';
                        break;
                    case 1:
                        document.all.shiftstate.style.display = '';
                        break;
                    case 2:
                    case 10:
                        document.all.altgrstate.style.display = '';
                        break;
                    case 3:
                    case 11:
                        document.all.shiftaltgrstate.style.display = '';
                        break;
                    case 4:
                    case 12:
                        document.all.normalstatecap.style.display = '';
                        break;
                    case 5:
                        document.all.shiftstatecap.style.display = '';
                        break;
                    case 6:
                    case 14:
                        document.all.altgrstatecap.style.display = '';
                        break;
                    case 7:
                    case 15:
                        document.all.shiftaltgrstatecap.style.display = '';
                        break;
                    case 9:
                        document.all.shiftctrlstate.style.display = '';
                        break;
                    case 13:
                        document.all.shiftctrlstatecap.style.display = '';
                        break;
                    default:
                        break;
                }
            }
            function keyOpen()
            {
                document.all.loading.style.display = 'none';
                document.all.normalstate.style.display = '';
            }
            function MouseOver(x)
            {
                if ((Clicked != 1) && ((State & x) == 0))
                {
                    chooseState(State | x);
                }
                Clicked = 0;
            }
            function MouseOut(x)
            {
                if ((State & x) == 0)
                {
                    State |= x;
                    chooseState(State ^ x);
                    State ^= x;
                }
            }
            function Click(x)
            {
                chooseState(State ^ x);
                State ^= x;
                if ((State & x) == 0)
                {
                    Clicked = 1;
                }
                else
                {
                    Clicked = 0;
                }
            }
</SCRIPT>

            skn.display = "none"

            {
                var content = msg;

            }


            function get_mouse(e)
            {
                var blont = document.getElementById("glosso").innerHTML;
                var x = (ns4 || ns6) ? e.pageX :event.x+document.body.scrollLeft;
       if((x > 110)&&(x< 220)) {
       if(blont.length>25) x -= 40;
	       
	       x= x - 65;}

       if(blont.length>25) {
	       x = x - 40;}
       if(blont.length>45) {
	       x = x - 40;}
       if(blont.length>65) {
	       x = x - 30;}
       	x= x - 110;}

       
        skn.left=x+Xoffset;
        
        var y = (ns4 || ns6) ? e.pageY :event.y+document.documentElement.scrollTop;
		if(y > 65){
    y = y - 40;
} else {
    y = y + 18;
}
skn.top=y;

//alert(content);

}

function kill()
{
    yyy = -1000;
    if (ns4) { skn.visibility = "hidden"; }
    else if (ns6 || ie4)
        skn.display = "none"
}
